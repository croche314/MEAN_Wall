<h1>MEAN Wall</h1>
Hello {{ currentUser.username }}!
<a href="/#!/login" class="btn btn-default">Sign Out</a>

<form id="message_form" method="post" enctype="application/json">
	<h4>Post a message:</h4>
	<input type="text" name="message_text" ng-model="message.message_text">
	<br>
	<input class="btn btn-default" type="submit" value="Post Message" ng-click="createMessage()">
</form>

<div id="messages" ng-repeat="message in all_messages">
	<div class="single_message">
		
		<span class="label label-primary">
			{{ message._author_id.username }} 
		</span> - 
		{{ message.createdAt | date:MM-dd-YYYY }} <br>
		<span class="message_body">{{ message.text }} </span><br>

		<h4 class="label label-success">Comments</h4>
		<div class="comments" ng-repeat="comment in message.comments">
			{{ comment.text }}
			- <span class="label label-primary">{{ comment._author_id.username }} </span>
		</div>
		<form id="comment_form">
			<input type="text" name="comment_text" ng-model="comment.comment_text">
			<input class="btn btn-default" type="submit" value="Post Comment" ng-click="createComment(message._id)">
			{{ comment.comment_text }} 
		</form>
		<hr>
	</div>
</div>
